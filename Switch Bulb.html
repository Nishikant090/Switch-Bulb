<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bulb Toggle</title>
    <style>
        #bulb {
            width: 20%;
            height: 30%;
            margin-left: 30%;
            margin-left: 30%;
            display: block;
        }

        #toggleButton {
            width: 5%;
            height: 5%;
            background-color: orangered;
            margin-left: 35%;
        }
    </style>
</head>

<body style="background-color: black;">
    <img id="bulb" src="TurnOn.jpeg" alt="Bulb">
    <button id="toggleButton">Turn Off</button>

    <script>
        const bulb = document.getElementById('bulb');
        const toggleButton = document.getElementById('toggleButton');

        toggleButton.addEventListener('click', () => {
            if (bulb.src.includes('TurnOn.jpeg')) {
                bulb.src = 'TurnOff.jpeg';
                toggleButton.textContent = 'Turn On';
            } else {
                bulb.src = 'TurnOn.jpeg';
                toggleButton.textContent = 'Turn Off';
            }
        });
    </script>
</body>

</html>
